# graphcms-codegen.yml
# TODO move $YOUR_GRAPHCMS_AUTHORIZATION to env file, refer https://www.graphql-code-generator.com/docs/getting-started/codegen-config
schema:
  - https://api-ap-northeast-1.graphcms.com/v2/ckb8sy3uz15jy01xndhrshijq/master:
      headers:
        Authorization: Bearer $YOUR_GRAPHCMS_AUTHORIZATION
documents: ./graphql/graphcms/*.graphql
overwrite: true
generates:
  ./services/graphcms/client.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      reactApolloVersion: 3
